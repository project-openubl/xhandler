project:
  name: xhandler
  description: Libreria para crear y enviar XMLs a la SUNAT
  longDescription: Libreria para crear y enviar comprobantes electr√≥nicos a los servicios web de la SUNAT y/o OSCE
  authors:
    - Carlos E. Feria Vila
  license: Apache-2
  java:
    groupId: io.github.project.openubl.xhandler
    version: '17'
  inceptionYear: '2019'
  links:
    homepage: https://project-openubl.github.io/

release:
  github:
    owner: project-openubl
    name: xhandler
    overwrite: true
    discussionCategoryName: Announcements
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      labelers:
        - label: 'feat'
          title: 'regex:^(?:\(feat\)(?:\(.*\))?!?):\s.*'
        - label: 'fix'
          title: 'regex:^(?:\(fix\)(?:\(.*\))?!?):\s.*'
        - label: 'chore'
          title: '(chore)'

        - label: 'dependencies'
          title: '(deps)'
        - label: 'dependencies'
          title: 'regex:(?:\(deps\)(?:\(.*\))?!?):\s.*'
        - label: 'dependencies'
          title: 'regex:(?:\(deps-dev\)(?:\(.*\))?!?):\s.*'
        - label: 'dependencies'
          title: 'regex:^Bump\s'
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
          - 'build'
          - 'dependencies'
        contributors:
          - 'GitHub'
          - 'dependabot'

signing:
  active: ALWAYS
  armored: true

deploy:
  maven:
    nexus2:
      maven-central:
        active: ALWAYS
        url: https://s01.oss.sonatype.org/service/local
        snapshotUrl: https://s01.oss.sonatype.org/content/repositories/snapshots/
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - target/staging-deploy

announce:
  zulip:
    active: RELEASE
    account: release-bot@projectopenubl.zulipchat.com
    apiHost: https://projectopenubl.zulipchat.com/api/v1
    channel: announcements
    subject: '{{projectNameCapitalized}} {{projectVersion}} released!'
    message: 'üöÄ {{projectNameCapitalized}} {{projectVersion}} has been released! {{releaseNotesUrl}}'
  slack:
    active: RELEASE
    channel: '#notifications'
    message: 'üöÄ {{projectNameCapitalized}} {{projectVersion}} has been released! {{releaseNotesUrl}}'
  article:
    active: RELEASE
    repository:
      owner: project-openubl
      name: website
    files:
      - path: 'release.md'
        transform: 'blog/{{#f_now}}YYYY-MM-dd{{/f_now}}/{{projectName}}-{{#f_dash}}{{projectVersion}}{{/f_dash}}-released.md'
